<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="number" min="13" max="120" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="part-time-job">Part Time Job</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely">Definitely</label>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure">Not sure</label>

        <p>What do you like most in freeCodeCamp?</p>
        <label><input type="checkbox" name="like" value="challenges">Challenges</label>
        <label><input type="checkbox" name="like" value="projects">Projects</label>
        <label><input type="checkbox" name="like" value="community">Community</label>
        <label><input type="checkbox" name="like" value="open-source">Open Source</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>

      <div id="img-div">
        <img id="image" src="https://via.placeholder.com/300x200" alt="Tribute image">
        <figcaption id="img-caption">This is the caption for the image.</figcaption>
      </div>

      <div id="tribute-info">
        This is the information about the tribute.
      </div>
     <link rel="noopener">
      <a id="tribute-link" href="https://example.com" target="_blank">Link to the tribute page</a>

    </div>
  </main>
</body>
</html>
